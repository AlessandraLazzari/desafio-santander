<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name "viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>INSTAGRAM</title>
    </head>
    <body>
        <div class="intagram-wrapper">
            
            <!-- left side -->
            <div class="instagram-phone">
                <img src="./insta iphone.png" alt="celular">
            </div>
            
            <!-- right side -->
            <div class="continue">
                <div class="group">
                    <img src="./insta logo lettering.png" class="insta-logo" alt="Instagram logo">
                        <div class="profile-photo">
                            <img src="./perfil icon.png" alt="foto de perfil">
                        </div>
                        <a href="#" class="instagram-login">Continue como "Ocê"</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é "Ocê"</p>
                    <p class="notaccount">
                        <spam class="link-blue">Alterar conta</spam>
                        or
                        <spam class="link-blue">Inscreva-se</spam>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
